    <link href="../static/css/main.min.css" rel="stylesheet">

    <title>Movie Tracker - Register</title>

                    <form action="#submit">
                        <div class="row g-2 mb-3">
                            <div class="col">

                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="last-name" placeholder="Last name"
                                    aria-label="Last name" maxlength="20" required>
                            </div>
                        </div>
                        <div class="mb-3">

                                placeholder="Username / Email address" aria-label="Username / Email address" required>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    aria-label="Password" minlength="8" required>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" name="confirm-password"
                                    placeholder="Confirm Password" aria-label="Confirm Password" minlength="8" required>

                                </div>
                            </div>

                                </div>
                            </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-altreddark btn-lg fw-bold mb-1"

                        </div>
                    </form>
                    <p class="text-center">Already have an account? <a href="login.html" class="text-altreddark">Sign

</body>
