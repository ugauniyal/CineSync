{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/main.css">
    <title>Movie Tracker - Login</title>
</head>

<body>
    <main class="bg-altredlight">
        <div class="container">
            <div class="row align-items-center justify-content-center vh-100">
                <div class="col-lg-4 bg-altgray px-5 py-3 rounded-3 shadow-lg">
                    <h1 class="text-altreddark text-center mb-3">Sign In</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                                required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-altreddark btn-lg fw-bold mb-1" aria-label="submit">Log
                                In</button>
                        </div>
                    </form>
                    <p class="text-center">Sign in with Google <a href="{% provider_login_url 'google' process='login' %}"
                        class="text-altreddark">Sign
                        In</a></p>
                    <p class="text-center">Sign in with Github <a href="{% provider_login_url 'github' %}"
                        class="text-altreddark">Sign
                        In</a></p>
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}"
                            class="text-altreddark">Sign
                            Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
